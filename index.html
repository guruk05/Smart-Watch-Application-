<!-- Author      : Guru prasath
     Description : A smart Watch application which provides the user to access the functionalities of viewing dates,messages
and also to use lap timer -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Smart Watch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="split left">
        <div class="centered">
          <h1><strong>Smart</strong> <span><strong><font color="black">Watch</font></strong></span></h1>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="split right">
        <div class="centered">
          <div class="row">
            <div class="strap1"></div>
          </div>
          <div class="row">
            <div class="outerdial">
              <!-- LockScreen Container starts -->
              <div id="lockScreenId" class="container-fluid">
                <div class="row">
                  <div class="col-sm-12">
                    <h2><span><font color="white">02:53</font></span></h2><br>
                    <h4><span><font color="white">Sun, September 8</font></span></h4></h4>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <h4><span><font color="#2aa0db">Swipe to unlock</font></span></h4>
                  </div>
                </div>
                <div class="row">
                  <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="5" class="slider" id="myRange">
                  </div>
                </div>
              </div>
              <!-- LockScreen Container ends -->

              <!-- icons Container starts -->
              <div id="iconPacks" class="container-fluid">
                <div class="row">
                  <div class="col-sm-12">
                    <h2><span><font color="white">Welcome </font></span>
                      <span><font color="#2aa0db">back</font></span></h2>
                  </div>
                </div>
                <table class="table table-borderless tableAlign">
                    <thead>
                      <th onclick="messageSel()" scope="col">
                        <span class="glyphicon glyphicon-envelope"></span>
                      </th>
                      <th onclick="musicSel()" scope="col">
                        <span class="glyphicon glyphicon-headphones"></span>
                      </th>
                      <th onclick="timeSel()" scope="col">
                        <span class="glyphicon glyphicon-time"></span>
                      </th>
                      <th onclick="homeSel()" scope="col">
                        <span class="glyphicon glyphicon-home"></span>
                      </th>
                    </thead>
                  </table>
              </div>
              <!-- icons Container ends -->

              <!-- Message Container starts -->
              <div id="message_body" class="container-fluid outerdial">
                <iframe id="mesFrame" allowfullscreen frameborder="0" class="iframeSize" src="./message_body.html" scrolling="yes" class="embed-responsive-item">
                </iframe>
                  <table class="table table-borderless tableAlign1">
                    <thead>
                      <th id="changeMessage" onclick="messageSel1()" scope="col">
                        <span class="glyphicon glyphicon-envelope"></span>
                      </th>
                      <th onclick="musicSel1()" scope="col">
                        <span class="glyphicon glyphicon-headphones"></span>
                      </th>
                      <th onclick="timeSel1()" scope="col">
                        <span class="glyphicon glyphicon-time"></span>
                      </th>
                      <th onclick="homeSel()" scope="col">
                        <span class="glyphicon glyphicon-home"></span>
                      </th>
                    </thead>
                  </table>
              </div>
              <!-- Message Container ends -->

              <!-- Music Container starts -->
              <div id="music_body" class="container-fluid outerdial">
                  <iframe id="musicFrame" allowfullscreen frameborder="0" class="iframeSize" src="https://w.soundcloud.com/player/?visual=true&#038;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F130413747&#038;show_artwork=true&#038;maxwidth=810&#038;maxheight=1000&#038;dnt=1" scrolling="yes" class="embed-responsive-item">
                </iframe>
                  <table class="table table-borderless tableAlign1">
                    <thead>
                      <th id="changeMessage" onclick="messageSel1()" scope="col">
                        <span class="glyphicon glyphicon-envelope"></span>
                      </th>
                      <th onclick="musicSel1()" scope="col">
                        <span class="glyphicon glyphicon-headphones"></span>
                      </th>
                      <th onclick="timeSel1()" scope="col">
                        <span class="glyphicon glyphicon-time"></span>
                      </th>
                      <th onclick="homeSel()" scope="col">
                        <span class="glyphicon glyphicon-home"></span>
                      </th>
                    </thead>
                  </table>
              </div>
              <!-- Music Container ends -->

              <!-- Timer Container starts -->
              <div id="timer_body" class="container-fluid outerdial">
                  <iframe id="mesFrame" allowfullscreen frameborder="0" class="iframeSize" src="./timer.html" scrolling="yes" class="embed-responsive-item">
                </iframe>
                  <table class="table table-borderless tableAlign1">
                    <thead>
                      <th id="changeMessage" onclick="messageSel1()" scope="col">
                        <span class="glyphicon glyphicon-envelope"></span>
                      </th>
                      <th onclick="musicSel()" scope="col">
                        <span class="glyphicon glyphicon-headphones"></span>
                      </th>
                      <th onclick="timeSel()" scope="col">
                        <span class="glyphicon glyphicon-time"></span>
                      </th>
                      <th onclick="homeSel()" scope="col">
                        <span class="glyphicon glyphicon-home"></span>
                      </th>
                    </thead>
                  </table>
              </div>
              <!-- Timer Container ends -->
            </div>
          </div>
          <div class="row">
            <div class="strap2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    
</body>
</html>
<script src ="app.js"></script>
