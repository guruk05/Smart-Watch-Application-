<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Message Body</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css">
   </head>
   <body style="background-color:black;">
      <div class="container">
         <div class="row">
            <div id="inputTime" class="cl-sm-12 inputTimer">
               <p>
               <h2><span><font color="white">00:00:00</font></span></h2>
               </p>
            </div>
         </div>
         <div class="row">
            <div id="start" class="cl-sm-4 inputTimer">
               <p>
               <h4><span><font color="#2aa0db">Start</font></span></h4>
               </p>
            </div>
            <div id="stop" class="cl-sm-4 inputTimer">
               <p>
               <h4><span><font color="#2aa0db">Pause</font></span></h4>
               </p>
            </div>
            <div id="lap" class="cl-sm-4 inputTimer">
               <p>
               <h4><span><font color="#2aa0db">Lap</font></span></h4>
               </p>
            </div>
            <div id="clear" class="cl-sm-4 inputTimer">
               <p>
               <h4><span><font color="#2aa0db">Reset</font></span></h4>
               </p>
            </div>
            <div id="displayLap" class="cl-sm-4 inputTimer2">
               <p>
               <h4><span><font color="white"></font></span></h4>
               </p>
            </div>
         </div>
      </div>
   </body>
</html>
<script src ="app.js"></script>
