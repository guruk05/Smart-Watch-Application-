   <body style="background-color:black;">
      <div class="container">
         <div id="MessBody">
            <div id="mes1" class="row">
               <div style="margin-top: 10px;" class="cl-sm-12">
                  <h3>Hello this is to inform ya that i miss ya</h3>
               </div>
            </div>
            <div id="mes2" class="row">
               <div style="margin-top: 10px;" class="cl-sm-12">
                  <h3>Recharge for Rs.2000 and get amazing plans...Hurrah!!</h3>

            </div>
            <div id="mes3" class="row">

            </div>

            <table class="table table-dark">

                     <td style="cursor:grab" id="msg1" onclick="msg('1')">

                  </tr>

                     </td>
                  </tr>

                        <h3><span><strong><font color="#979fad">Urgent Opening...</font></strong></span></h3>
                     </td>
                  </tr>
               </tbody>
            </table>
